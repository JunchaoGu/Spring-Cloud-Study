server:
  port: 9081  # 服务提供者端口，与dubbo-service的8081区分开

spring:
  application:
    name: nacos-service  # 服务名称，消费者通过这个名称调用服务

  # Nacos配置中心配置（可选）
  cloud:
    nacos:
      discovery:
        # Nacos服务器地址
        server-addr: 192.168.10.102:8848,192.168.10.103:8848,192.168.10.104:8848
        # 命名空间ID（可选，用于隔离环境）
        # namespace: dev
        # 分组（可选）
        # group: DEFAULT_GROUP
        # 是否注册到Nacos
        enabled: true
        # 服务元数据
        metadata:
          version: 1.0.0
          environment: dev

      config:
        # Nacos配置中心地址
        server-addr: 192.168.10.102:8848,192.168.10.103:8848,192.168.10.104:8848
        # 配置文件的格式
        file-extension: yaml
        # 命名空间（可选）
        # namespace: dev
        # 分组（可选）
        # group: DEFAULT_GROUP
        # 是否启用配置中心
        enabled: true

# 日志配置
logging:
  level:
    com.xidian.nacosservice: DEBUG
    org.springframework.cloud: DEBUG
    com.alibaba.cloud: DEBUG
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{50} - %msg%n"

# Spring Boot监控端点（可选）
management:
  endpoints:
    web:
      exposure:
        include: '*'  # 暴露所有监控端点
  endpoint:
    health:
      show-details: always

